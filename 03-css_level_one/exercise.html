<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assessmente Test CSS LEVEL ONE</title>
        <link rel="stylesheet" href="exercisestyle.css">
    </head>
    
    <body>
        <div class="header">
            <h1>Welcome to Free Blog!</h1>

            <p>Thanks so much for visiting this site!</p>
        </div>
        <div class="main">
            <h2>What is this site for?</h2>

            <p>This site can do three things:</p>

            <ol>
                <li class="fli">Take in text input</li>
                <li>Take in Log In Information</li>
                <li><a href="www.google.com">Take you to Google</a></li>
            </ol>

            <textarea name="mytext" rows="20" cols="120"></textarea>
        </div>
        
        <form method="get">
            <h2>Please log in to save your blog post</h2>
            
            <label for="email">Email: </label>
            <input id="email" type="email">
            
            <label for="password">Password: </label>
            <input id="password" type="password">
            
            <input type="submit" value="Log In">
            
            <div class="divform">
                <p>Questions or Comments? Send us feedback here:</p>
                <textarea name="feedback" rows="10" cols="80"></textarea>
            </div>
        </form>
    </body>
</html>
